{% load static %}
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div id="sidebar">
        <h3>Categories</h3>
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'category_posts' category.id %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
