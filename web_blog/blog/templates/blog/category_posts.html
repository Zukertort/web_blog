{% extends 'blog/base.html' %}

{% block content %}
    <h2>Posts in {{ category.name }}</h2>
    {% for post in posts %}
        <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
        <p>{{ post.pub_date }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock %}
